<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00bfff 1px, transparent 1px);
      background-size: 40px 40px; /* Increased space between dots */
      z-index: -1;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        transform: translateX(0) translateY(0) scale(1) rotate(0deg);
      }
      25% {
        transform: translateX(-50px) translateY(-50px) scale(1.2) rotate(15deg);
      }
      50% {
        transform: translateX(-100px) translateY(-100px) scale(1) rotate(0deg);
      }
      75% {
        transform: translateX(-150px) translateY(-50px) scale(1.2) rotate(-15deg);
      }
      100% {
        transform: translateX(0) translateY(0) scale(1) rotate(0deg);
      }
    }

    .form-container {
      width: 500px;
      background: linear-gradient(#212121, #212121) padding-box,
                  linear-gradient(145deg, transparent 35%,#e81cff, #40c9ff) border-box;
      border: 2px solid transparent;
      padding: 32px 24px;
      font-size: 14px;
      font-family: inherit;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      border-radius: 16px;
      background-size: 200% 100%;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .form-container .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-container .form-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .form-container .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #717171;
      font-weight: 600;
      font-size: 12px;
    }

    .form-container .form-group input {
      width: 90%;
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      background-color: transparent;
      border: 1px solid #414141;
    }

    .form-container .form-group textarea {
      width: 90%;
      padding: 12px 16px;
      border-radius: 8px;
      resize: none;
      color: #fff;
      height: 96px;
      border: 1px solid #414141;
      background-color: transparent;
      font-family: inherit;
    }

    .form-container .form-group input::placeholder {
      opacity: 0.5;
    }

    .form-container .form-group input:focus {
      outline: none;
      border-color: #e81cff;
    }

    .form-container .form-group textarea:focus {
      outline: none;
      border-color: #e81cff;
    }

    .form-container .form-submit-btn {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      align-self: flex-start;
      font-family: inherit;
      color: #717171;
      font-weight: 600;
      width: 40%;
      background: #313131;
      border: 1px solid #414141;
      padding: 12px 16px;
      font-size: inherit;
      gap: 8px;
      margin-top: 8px;
      cursor: pointer;
      border-radius: 6px;
    }

    .form-container .form-submit-btn:hover {
      background-color: #fff;
      border-color: #fff;
    }

    .title {
      font-size: 2rem;
      line-height: 2rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: #fff;
    }

    .description {
      line-height: 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      color: rgb(209 213 219);
    }
  </style>
  <script src="app.js"></script>

</head>
<body>
  <div class="background"></div>
  <div class="form-container">
    <div class="title">Your Feedback</div>
    <div class="description">We value your feedback. Please let us know how we can improve.</div>
    <form id="contactForm" class="form">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input required="" name="email" id="email" type="text">
      </div>
      <div class="form-group">
        <label for="textarea">How Can We Help You?</label>
        <textarea required="" cols="50" rows="10" id="textarea" name="textarea"></textarea>
      </div>
      <button type="submit" class="form-submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
