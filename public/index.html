<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviv</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header {
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00bfff;
            transition: width .3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav a:hover::after {
            width: 100%;
        }

        .get-started {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .get-started:hover {
            background-color: #00bfff;
            border-color: #00bfff;
        }

        main {
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 span {
            color: #00bfff;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out 0.5s;
            animation-fill-mode: both;
        }

        .description {
            font-size: 18px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 1s;
            animation-fill-mode: both;
        }

        .join-community {
            padding: 15px 30px;
            background-color: #00bfff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-in-out 1.5s;
            animation-fill-mode: both;
        }

        .join-community:hover {
            background-color: #009acd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,#00bfff 1px, transparent 1px);
            background-size: 40px 40px; /* Increased space between dots */
            z-index: -1;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translateX(0) translateY(0) scale(1) rotate(0deg);
            }
            25% {
                transform: translateX(-50px) translateY(-50px) scale(1.2) rotate(15deg);
            }
            50% {
                transform: translateX(-100px) translateY(-100px) scale(1) rotate(0deg);
            }
            75% {
                transform: translateX(-150px) translateY(-50px) scale(1.2) rotate(-15deg);
            }
            100% {
                transform: translateX(0) translateY(0) scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo">REVIV.</div>
        <nav>
            <a href="coming-soon.html">About Us</a>
            <a href="coming-soon.html">Services</a>
            <a href="coming-soon.html">Pricing</a>
            <a href="coming-soon.html">Join Us</a>
        </nav>
        <button class="get-started" onclick="window.location.href='coming-soon.html'">Get Started</button>
    </header>
    <main>
        <h1>Diagnosis Unleashed with <span>Reviv.</span></h1>
        <p class="subtitle">India's Premier AI Dermatology Advancement</p>
        <p class="description">Our new venture- where innovation meets healthcare for smarter, swifter diagnoses.</p>
        <button class="join-community" onclick="window.location.href='wait-list.html'">Wait List</button>
    </main>
</body>
</html>
